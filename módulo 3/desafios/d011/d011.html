<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio HTML</title>
    <style>
        body {
            background: black url('imagens/espaco.jpg') center center no-repeat fixed;
            background-size: cover;
        }

        img.imagem {
            background-image: url('imagens/astronauta.png');
            
            position: absolute;

            left: 50%;
            top: 50%;

            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div id="objeto1">
        <img src="imagens/astronauta.png" class="imagem" alt="Imagem">
    </div>
</body>
</html>
